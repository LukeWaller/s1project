<section>

    <h1 class="accountTitle">Login</h1>
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <form name="loginForm" data-ng-submit="submitForm()" novalidate>
                
              <div class="form-group">
                <label id="labelTitle">Name</label>
                  <input type="text" name="name" class="form-control" placeholder="Enter Your Name" data-ng-model="user.username" required>
                    <p id="labelFooter" data-ng-show="loginForm.name.$pristine" class="help-block">Your username is required</p>
              </div>
                        
              <div class="form-group">
                <label id="labelTitle">Password</label>
                  <input type="password" name="password" class="form-control" placeholder="Enter Your Password" data-ng-model="user.password" required>
                    <p id="labelFooter" data-ng-show="loginForm.password.$pristine" class="help-block">Your password is required</p>
              </div>
             
              <button id="loginButton" type="submit" class="btn btn-primary" data-ng-disabled="loginForm.$invalid">Login</button>
                
            </form>
          </div>
        </div>
      </div>

</section>
