<section>

        <h1 class="accountTitle">Register</h1>
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <form name="registrationForm" data-ng-submit="submitForm()" novalidate>
                        
                            <div class="form-group">
                                <label id="labelTitle">Name</label>
                                    <input type="text" name="name" class="form-control" placeholder="Enter Your Name" data-ng-model="user.username" required>
                                        <p id="labelFooter" data-ng-show="registrationForm.name.$pristine" class="help-block">Your username is required</p>
                            </div>
                            
                            <div class="form-group">
                                <label id="labelTitle">Password</label>
                                    <input type="password" name="password" class="form-control" placeholder="Enter Your Password" data-ng-model="user.password" required>
                                        <p id="labelFooter" data-ng-show="registrationForm.password.$pristine" class="help-block">Your password is required</p>
                            </div>
             
                            <button id="registerButton" type="submit" class="btn btn-primary" data-ng-disabled="registrationForm.$invalid">Register</button>

                        </form>
                    </div>
                </div>
            </div>
    
</section>
